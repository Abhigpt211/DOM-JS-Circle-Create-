<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating Circle Element with DOM</title>
    <style>
        button{
            margin-left: 500px;
            margin-top: 200px;
            height: 50%;
            width: 30%;
            padding: 5px;
            color: black;
            background-color: aquamarine;
            font-weight: bold;
        }

        body{
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <button id="createCircleBtn">Create Circle</button>
    <div id="circleContainer"></div>

    <script>

    const createCircleBtn = document.getElementById("createCircleBtn")
    const circleContainer = document.getElementById("circleContainer")

    function createCircle(){
        const circle = document.createElement("div")
        circle.style.width = "50px";
        circle.style.height = "50px";
        circle.style.borderRadius = "50%";
        circle.style.backgroundColor = "red";
        circle.style.marginLeft = "100px";

        circleContainer.appendChild(circle)

}

    createCircleBtn.addEventListener('click', createCircle);




    </script>
</body>
</html>
